# Name of the workflow
name: Deploy Python Static Site to Pages

on:
  # This workflow runs on any push to the 'main' branch
  push:
    branches: ["main"]

  # This allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the necessary permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # The 'build' job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Jinja2 livereload

      - name: Build static site
        run: python -c "import app; app.build()"
        working-directory: ./portfolio 

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './portfolio/dist'
  
  # The 'deploy' job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
